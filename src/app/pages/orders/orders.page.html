<ion-header>
    <ion-toolbar [color]="headerColor">
        <ion-row class="ion-align-items-center">
            <ion-title>Orders</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let order of orders;" [routerLink]="['/user/orders', order.orderNumber]">
        <ion-card-header>
            <ion-card-title>
                <ion-row>
                    <ion-col>
                        Date: {{order.orderDate}}
                    </ion-col>
                    <ion-col size="*" class="ion-float-end">
                        Total costs: {{order.orderTotalCost | currency:'EUR'}}
                    </ion-col>
                </ion-row>
            </ion-card-title>
            <ion-card-subtitle>Order number: {{order.orderNumber}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
