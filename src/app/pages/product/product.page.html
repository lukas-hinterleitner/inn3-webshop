<ion-header>
  <ion-toolbar [color]="headerColor">
    <ion-row>
      <ion-back-button defaultHref="products"></ion-back-button>
      <ion-menu-button></ion-menu-button>
      <ion-title class="ion-hide-md-down">{{product.getTitle()}}</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll class="ion-justify-content-center">
  <ion-row class="ion-justify-content-center">
    <ion-col size-xs="12" size-sm="12" size-md="5" size-lg="5" size-xl="5">
      <ion-card class="ion-margin">
        <ion-img *ngIf="productLoaded" [src]="product.getImage()"></ion-img>
        <ion-skeleton-text *ngIf="!productLoaded" animated="true" style="height: 500px; width: 100%; margin: 0;"></ion-skeleton-text>
        <ion-card-header>
          <ion-row>
            <ion-col class="ion-hide-md-up">
              <ion-card-title *ngIf="productLoaded">{{product.getTitle()}}</ion-card-title>
              <ion-card-title *ngIf="!productLoaded"><ion-skeleton-text animated="true" style="width: 100px; height: 20px;"></ion-skeleton-text></ion-card-title>
            </ion-col>
            <ion-row>
              <ion-col class="ion-align-items-center">
                <ion-item class="ion-no-padding">
                  <ion-label>Amount:</ion-label>
                  <ion-select interface="popover" (ionChange)="quantity = $event.target.value" value="1">
                    <ion-select-option value="{{i + 1}}" *ngFor="let _ of amount; index as i">{{i + 1}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col class="ion-float-end ion-align-items-center">
                <ion-button (click)="addToCart()" class="ion-no-margin" fill="outline">
                  <ion-icon slot="start" name="cart"></ion-icon>
                  Add to cart
                </ion-button>
              </ion-col>
            </ion-row>

          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card-subtitle color="" *ngIf="productLoaded"><strong>{{product.getPrice() | currency:'EUR'}}</strong></ion-card-subtitle>
              <ion-card-subtitle *ngIf="!productLoaded"><ion-skeleton-text animated="true" style="width: 50px;"></ion-skeleton-text></ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <p *ngIf="productLoaded">{{product.getDescription()}}</p>
              <ion-skeleton-text *ngIf="!productLoaded" style="width: 70%;" animated="true"></ion-skeleton-text>
              <ion-skeleton-text *ngIf="!productLoaded" style="width: 65%;" animated="true"></ion-skeleton-text>
              <ion-skeleton-text *ngIf="!productLoaded" style="width: 70%;" animated="true"></ion-skeleton-text>
              <ion-skeleton-text *ngIf="!productLoaded" style="width: 65%;" animated="true"></ion-skeleton-text>
              <ion-skeleton-text *ngIf="!productLoaded" style="width: 60%;" animated="true"></ion-skeleton-text>
            </ion-col>
          </ion-row>
          <ion-row>

          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
