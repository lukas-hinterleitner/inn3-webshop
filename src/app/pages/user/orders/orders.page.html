<ion-header>
    <ion-toolbar [color]="headerColor">
        <ion-row class="ion-align-items-center">
            <ion-menu-button></ion-menu-button>
            <ion-title>Orders</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [hidden]="orders.length > 0" id="container">
        <h2>No Orders found!</h2>
    </div>

    <ion-card [hidden]="orders.length === 0" *ngFor="let order of orders;" [routerLink]="['/user/orders', order.orderNumber]">
        <ion-card-header>
            <ion-card-title>
                <ion-row>
                    <ion-col>
                        {{order.orderDate}}
                    </ion-col>
                    <ion-col size="*" class="ion-float-end">
                        {{order.orderTotalCost | currency:'EUR'}}
                    </ion-col>
                </ion-row>
            </ion-card-title>
            <ion-card-subtitle>Order number: {{order.orderNumber}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
