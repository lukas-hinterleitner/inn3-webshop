<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-menu-button></ion-menu-button>
            <ion-title>Login</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form (ngSubmit)="login()" [ngFormOptions]="{updateOn: 'submit'}" [noValidate]="false">
        <ion-row class="ion-justify-content-center">
            <ion-col size-lg="6" size-md="9">
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input name="email" [(ngModel)]="user.email" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size-lg="6" size-md="9">
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input name="password" [(ngModel)]="user.password" type="password" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size-lg="6" size-md="9">
                <ion-button type="submit" expand="full" color="primary">Login</ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
