<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-menu-button></ion-menu-button>
            <ion-title>Login</ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div id="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()" [noValidate]="false">
            <ion-row class="ion-justify-content-center">
                <ion-col size-lg="6" size-md="9">
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input name="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.email">
                            <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) &&
                                                          (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
                <ion-col size-lg="6" size-md="9">
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input name="password" formControlName="password" type="password"></ion-input>
                    </ion-item>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.password">
                            <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) &&
                                                          (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                {{ validation.message }}
                            </div>
                        </ng-container>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
                <ion-col size-lg="6" size-md="9">
                    <ion-button shape="round" type="submit" expand="full" color="primary">Login</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
